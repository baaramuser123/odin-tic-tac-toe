<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
<div id="main-contain">

    <div id="header">Welcome to Tic-Tac-Toe!</div>
    <div id="display">
        <div id="buttons">
            <button id="start">Start Game</button>
            <button id="grid-button">Select Grid</button>
            <button id="add-player">+ Add Player</button>
        </div>
        <div id="players">
            <!-- .
            Table goes here
            . -->
        </div>
    </div>
    <div id="grid">
        <div class="top left"></div>
        <div class="top"></div>
        <div class="top right"></div>
        <div class="left">
            <svg viewBox="0 0 24 24" class="octagon">
            <polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon></svg>
        </div>
        <div>
            <svg viewBox="0 0 24 24" class="circle">
                <circle cx="12" cy="12" r="8"></circle>
            </svg>
            
        </div>
        <div class="right">
            <svg viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
        <div class="bottom left">
            <svg viewBox="0 0 24 24" class="triangle">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            </svg>
        </div>
        <div class="bottom"></div>
        <div class="bottom right"></div>
    </div>
    <dialog id="playerModal">
        <p>Please enter a NEW player name.</p>
        <form id="playerForm" method="dialog">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button value="OK">OK</button>
        </form>
    </dialog>
    <dialog id="startModal">
        <p>Set your players and their pieces.</p>
        <form id="startForm" method="dialog">
            <div>
                <label for="player1">Player 1:</label>
                <select name="player1" id="player1" required>
                    <!-- <option value="test">test</option> -->
                </select>
            </div>
            <div>
                <label for="player1Shape">Shape:</label>
                <select name="player1Shape" id="player1Shape">
                    <option value="circle">Circle</option>
                    <option value="cross">Cross</option>
                    <option value="triangle">Triangle</option>
                    <option value="octagon">Octagon</option>
                </select>
            </div>
            <div>
                <label for="player1Color">Color:</label>
                <select name="player1Color" id="player1Color">
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="pink">Pink</option>
                    <option value="orange">Orange</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
            <div>
                <label for="player2">Player 2:</label>
                <select name="player2" id="player2" required>
                </select>
            </div>
            <div>
                <label for="player2Shape">Shape:</label>
                <select name="player2Shape" id="player2Shape">
                    <option value="circle">Circle</option>
                    <option value="cross">Cross</option>
                    <option value="triangle">Triangle</option>
                    <option value="octagon">Octagon</option>
                </select>
            </div>
            <div>
                <label for="player2Color">Color:</label>
                <select name="player2Color" id="player2Color">
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="pink">Pink</option>
                    <option value="orange">Orange</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
            <button value="OK">OK</button>
        </form>
    </dialog>


</div>
</body>
</html>
