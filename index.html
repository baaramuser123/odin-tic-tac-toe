<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
<div id="main-contain">

    <div id="header">Welcome to Tic-Tac-Toe!</div>
    <div id="display">
        <div id="buttons">
            <button id="start">Start Game</button>
            <button id="grid-button">Select Grid</button>
            <button id="add-player">+ Add Player</button>
        </div>
        <div id="players">
            <!-- .
            Table goes here
            . -->
        </div>
    </div>
    <div id="grid">
        <div class="top left"></div>
        <div class="top"></div>
        <div class="top right"></div>
        <div class="left">
        </div>
        <div>
        </div>
        <div class="right">
        </div>
        <div class="bottom left">
        </div>
        <div class="bottom"></div>
        <div class="bottom right"></div>
    </div>
    <dialog id="playerModal">
        <p>Please enter a NEW player name.</p>
        <form id="playerForm" method="dialog">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button value="OK">OK</button>
            <button value="Cancel">Cancel</button>
        </form>
    </dialog>
    <dialog id="gridSelectModal">
        <p>Pick a grid size you'd prefer to play on!</p>
        <form id="gridForm" method="dialog">
            <label for="grid-size">Grid Size:</label>
            <select id="grid-size" name="grid-size">
                <option value="3">3 Cells Long</option>
                <option value="4">4 Cells Long</option>
                <option value="5">5 Cells Long</option>
            </select>
            <button value="OK">OK</button>
            <button value="Cancel">Cancel</button>
        </form>
    </dialog>
    <dialog id="startModal">
        <p>Set your players and their pieces.</p>
        <form id="startForm" name="startForm" method="dialog">
            <div>
                <label for="player1">Player 1:</label>
                <select name="player1" id="player1" required>
                    <!-- <option value="test">test</option> -->
                </select>
            </div>
            <div>
                <label for="player1Shape">Shape:</label>
                <select name="player1Shape" id="player1Shape">
                    <option value="circle">Circle</option>
                    <option value="cross">Cross</option>
                    <option value="triangle">Triangle</option>
                    <option value="octagon">Octagon</option>
                </select>
            </div>
            <div>
                <label for="player1Color">Color:</label>
                <select name="player1Color" id="player1Color">
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="pink">Pink</option>
                    <option value="orange">Orange</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
            <div>
                <label for="player2">Player 2:</label>
                <select name="player2" id="player2" required>
                </select>
            </div>
            <div>
                <label for="player2Shape">Shape:</label>
                <select name="player2Shape" id="player2Shape">
                    <option value="circle">Circle</option>
                    <option value="cross">Cross</option>
                    <option value="triangle">Triangle</option>
                    <option value="octagon">Octagon</option>
                </select>
            </div>
            <div>
                <label for="player2Color">Color:</label>
                <select name="player2Color" id="player2Color">
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="pink">Pink</option>
                    <option value="orange">Orange</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
            <button type="button" onclick="startClick()" value="OK">OK</button>
        </form>
    </dialog>


</div>
</body>
</html>
