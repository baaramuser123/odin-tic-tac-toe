<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
<div id="main-contain">

    <div id="header">Welcome to Tic-Tac-Toe!</div>
    <div id="display">
        <div id="buttons">
            <button id="start">Start Game</button>
            <button id="grid-button">Select Grid</button>
            <button id="add-player">+ Add Player</button>
        </div>
        <div id="players">
            <table>
                <tr>
                    <td class="player-name">Player 1</td>
                    <td class="player-games">Games Played: 2</td>
                    <td class="player-wins">Wins: 1</td>
                    <td class="player-losses">Losses: 1</td>
                </tr>
                <tr>
                    <td class="player-name">Player 2</td>
                    <td class="player-games">Games Played: 2</td>
                    <td class="player-wins">Wins: 1</td>
                    <td class="player-losses">Losses: 1</td>
                </tr>

                <tr>
                    <td class="player-name">Player 2</td>
                    <td class="player-games">Games Played: 2</td>
                    <td class="player-wins">Wins: 1</td>
                    <td class="player-losses">Losses: 1</td>
                </tr>
                                <tr>
                    <td class="player-name">Player 2</td>
                    <td class="player-games">Games Played: 2</td>
                    <td class="player-wins">Wins: 1</td>
                    <td class="player-losses">Losses: 1</td>
                </tr>
                
            </table>
        </div>
    </div>
    <div id="grid">
        <div class="top left"></div>
        <div class="top"></div>
        <div class="top right"></div>
        <div class="left">
            <svg viewBox="0 0 24 24" class="octagon">
            <polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon></svg>
        </div>
        <div>
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="8"></circle></svg>
            
        </div>
        <div class="right">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
        <div class="bottom left">
            <svg viewBox="0 0 24 24" class="triangle">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            </svg>
        </div>
        <div class="bottom"></div>
        <div class="bottom right"></div>
    </div>


</div>
</body>
</html>
